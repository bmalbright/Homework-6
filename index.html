<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>weather App</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1>Traveler's Friend Weather App</h1>
    </header>

    <div class="row">


      <!--this is for the city search column on the right-->

      <div class="citySearch col-3">
        <div class="cityName"></div>
        <input type="text" class="city">
        <button class="saveBtn col-1">Submit</button>
      </div>

      <!--This is for the container that will hold both the current weather and the five day forecast-->
      <div class="weatherContainer col-9">
        <div class="currentWeather"></div>

        <div class="row2">
          <div class="forecastConstainer col-2">
            <div class="fiveDayForecast"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
